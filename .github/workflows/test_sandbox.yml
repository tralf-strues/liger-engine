name: Test Sandbox

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  build-unix:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        cxx: [g++, clang++]
        build_type: [Debug, Release]

        include:
          - os: ubuntu-latest
            install: sudo apt-get install ninja-build libwayland-dev libxkbcommon-dev xorg-dev
          - os: macos-latest
            install: brew install ninja

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        shell: bash
        run: ${{matrix.install}}

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "16.0"
          env: true

      - name: Prepare Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: latest
          vulkan-components: Vulkan-Loader
          vulkan-use-cache: true

      - name: Build
        shell: bash
        run: ./build_unix.sh ${{matrix.build_type}} -DCMAKE_CXX_COMPILER=${{matrix.cxx}}